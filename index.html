<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normolize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="brands">
        <h2 class="brands__subtitle">Ремонт техники различных брендов</h2>
        <nav class="brands__menu">
          <div class="swiper-container">
            <ul class="brands__list swiper-wrapper">
              <li class="brands__item swiper-slide swiper-slide-active">
                <img
                  class="brands__logo"
                  src="images/brands/lenovo.svg"
                  alt="Lenovo"
                />
                <a class="brands__link swiper__link" href=""
                  ><img src="images/icons/go.svg" alt="Стрелка вперед" />
                </a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  class="brands__logo"
                  src="images/brands/samsung.svg"
                  alt="Samsung"
                />
                <a class="brands__link swiper__link" href=""
                  ><img src="images/icons/go.svg" alt="Стрелка вперед" />
                </a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  class="brands__logo"
                  src="images/brands/apple.svg"
                  alt="Apple"
                /><a class="brands__link swiper__link" href=""
                  ><img src="images/icons/go.svg" alt="Стрелка вперед" />
                </a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  class="brands__logo"
                  src="images/brands/viewsonic.svg"
                  alt="ViewSonic"
                />
                <a class="brands__link swiper__link" href="">
                  <img src="images/icons/go.svg" alt="Стрелка вперед" />
                </a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  class="brands__logo"
                  src="images/brands/bosh.svg"
                  alt="Bosh"
                />
                <a class="brands__link swiper__link" href=""
                  ><img src="images/icons/go.svg" alt="Стрелка вперед"
                /></a>
              </li>
              <li class="brands__item swiper-slide">
                <img class="brands__logo" src="images/brands/hp.svg" alt="hp" />
                <a class="brands__link swiper__link" href="">
                  <img src="images/icons/go.svg" alt="Стрелка вперед"
                /></a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  class="brands__logo"
                  src="images/brands/acer.svg"
                  alt="Acer"
                />
                <a class="brands__link swiper__link" href="">
                  <img src="images/icons/go.svg" alt="Стрелка вперед"
                /></a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  class="brands__logo"
                  src="images/brands/sony.svg"
                  alt="Sony"
                />
                <a class="brands__link swiper__link" href="">
                  <img src="images/icons/go.svg" alt="Стрелка вперед"
                /></a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  class="brands__logo"
                  src="images/brands/lenovo.svg"
                  alt="Lenovo"
                />
                <a class="brands__link swiper__link" href=""
                  ><img src="images/icons/go.svg" alt="Стрелка вперед" />
                </a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  class="brands__logo"
                  src="images/brands/samsung.svg"
                  alt="Samsung"
                />
                <a class="brands__link swiper__link" href=""
                  ><img src="images/icons/go.svg" alt="Стрелка вперед" />
                </a>
              </li>
              <li class="brands__item swiper-slide">
                <img
                  class="brands__logo"
                  src="images/brands/apple.svg"
                  alt="Apple"
                /><a class="brands__link swiper__link" href=""
                  ><img src="images/icons/go.svg" alt="Стрелка вперед" />
                </a>
              </li>
            </ul>
            <div class="swiper-pagination"></div>
          </div>
          <button class="button button-show" id="btn-show-brands">
            <img
              class="button__icon button__icon-show"
              src="images/icons/icon.svg"
              alt="Двойная стрелка вниз"
            />
            <span class="button__text" href="">Показать все</span>
          </button>
          <button class="button button-hide" id="btn-hide-brands">
            <img
              class="button__icon button__icon-hide"
              src="images/icons/icon.svg"
              alt="Двойная стрелка вверх"
            />
            <span class="button__text" href="">Скрыть</span>
          </button>
        </nav>
      </section>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="swiper.js"></script>
  </body>
</html>
